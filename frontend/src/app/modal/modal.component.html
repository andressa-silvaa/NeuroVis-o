<!--MODAL TENTATIVA FALHA DE UPLOAD DE IMAGEM-->
<div id="modal-falha-upload" uk-modal>
    <div class="uk-modal-dialog">
        <div class="uk-modal-header">
            <h4 class="uk-modal-title">Erro de Upload</h4>
            <button class="uk-modal-close-default" type="button" uk-close></button>
        </div>
        <div class="uk-modal-body">
            <p>O arquivo selecionado não é suportado.</p>
            <p>Tipos aceitos: .jpg, .jpeg, .png</p>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close btn-fechar">Fechar</button>
        </div>
    </div>
</div>
