<div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center fundo-login position-relative">
    <div *ngIf="isLoading" class="overlay-dark"></div>
    <div *ngIf="isLoading" class="spinner-overlay">
        <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <h1 class="mb-4">Login</h1> 
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="fundo-form-login d-flex flex-column justify-content-center align-items-center">
        <div class="row mb-5 mt-5 align-items-center justify-content-center" style="width: 70%;">
            <div class="col-12 mt-5">
                <label for="email">E-mail:</label>
                <input class="form-control" type="email" id="email" name="email" [(ngModel)]="emailInput"
                       [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}"
                       ngModel #email="ngModel" required email
                       placeholder="EX: email@gmail.com">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                    <div *ngIf="email.errors?.['required']">E-mail é obrigatório</div>
                    <div *ngIf="email.errors?.['email']">Por favor, insira um e-mail válido</div>
                </div>
            </div>
            <div class="col-12">
                <label for="senha">Senha:</label>
                <input class="form-control" type="password" id="senha" name="senha" [(ngModel)]="senhaInput"
                       [ngClass]="{'is-invalid': senha.invalid && (senha.dirty || senha.touched)}"
                       ngModel #senha="ngModel" required minlength="6"
                       placeholder="******">
                <div *ngIf="senha.invalid && (senha.dirty || senha.touched)" class="invalid-feedback">
                    <div *ngIf="senha.errors?.['required']">Senha é obrigatória</div>
                    <div *ngIf="senha.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</div>
                </div>
            </div>
            <div class="col-12">
                <span>Esqueceu a senha? <a href="#">clique aqui</a></span>
            </div>
        </div>
        <div class="row justify-content-center" style="width: 70%;">
            <div class="col-12 mb-4">
                <button type="submit" class="w-100 btn btn-login" [disabled]="!loginForm.valid">Login</button>
            </div>
            <div class="col-12">
                <button type="button" class="w-100 btn btn-registro" [routerLink]="['/sign-up']">Registre-se</button>
            </div>
        </div>
    </form>
</div>
